<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
	</head>
	<body>
		<h1>Attributes for input</h1>
		<p>A number input</p>
		<input class="numberInput" type="number" placeholder="9999">
		<p>A text input</p>
		<input class="textInput" type="text" placeholder="enter some text">
		<p>A range input</p>
		<input class="rangeInput" type="range">
		<p>A password input</p>
		<input class="passwordInput" type="password">
		<p>A checkbox</p>
		<input class="checkboxInput" type="checkbox">
		<p>A disabled input</p>
		<input id="disabledInput" type="text" placeholder="disabled" disabled="disabled">
	</body>
</html>
