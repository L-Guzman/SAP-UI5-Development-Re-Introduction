<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<style>
			p{
				font-size: 16px;
				font-style: italic;
				color: red;
			}
			.myClassName{
				font-size: 3em;				/* 3x parent element font-size (3x16=48px) */
				color: yellow;
			}
			#myIdName{
				color: green;
			}
		</style>
	</head>
	<body>
		<p>This is paragraph 01</p>
		<p class="myClassName">This is paragraph 02</p>
		<p id="myIdName" class="myClassName">This is paragraph 03</p>
		<p>This is paragraph 04</p>
		<p>This is paragraph 05</p>
		<p>This is paragraph 06</p>
		<p>This is paragraph 07</p>
		<p>This is paragraph 08</p>
		<p>This is paragraph 09</p>
		<p>This is paragraph 10</p>
	</body>
</html>
