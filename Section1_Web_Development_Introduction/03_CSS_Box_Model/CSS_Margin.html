<!DOCTYPE html>
<html>

<head>
	<title>Title</title>
	<style>
		.redbox {
			background-color: red;
			border: 1px solid black;
			width: 200px;
			height: 200px;
		}
		
		.greenbox {
			width: 100px;
			height: 100px;
			background-color: green;
		}

		#div2 {
			margin: 10rem;

			/* margin: 50px 50px 50px 50px; */

			/* margin-left: 50px;
			margin-right: 50px;
			margin-top: 50px;
			margin-bottom: 50px; */
		}
	</style>
</head>
<body>
	<h1>How CSS margin works</h1>
	<div class="redbox">
		<div class="greenbox"></div>
	</div>
	<div id="div2" class="redbox">
		<div class="greenbox"></div>
	</div>
	<div class="redbox">
		<div class="greenbox"></div>
	</div>
</body>
</html>
